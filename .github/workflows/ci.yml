name: CI

on:
    push:
        branches-ignore:
          - main

jobs:
    ci:
        name: Lint, test, build, publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 18
                cache: 'npm'

            - name: Install Dependencies
              # run: npm ci --prefer-offline
              run: npm i

            - name: Lint
              run: npm run lint

            - name: Test
              run: npm run test

            - name: Build
              run: npm run build

